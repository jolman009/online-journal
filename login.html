<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In â€” My Online Journal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="supabase.js"></script>
</head>
<body data-page="login">
    <header class="site-header">
        <div class="brand">
            <span class="logo-dot" aria-hidden="true"></span>
            <h1>My Online Journal</h1>
        </div>
        <nav>
            <ul>
                <li><a href="login.html" class="is-active">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <main class="shell">
        <section class="auth-container">
            <div class="form-card auth-card">
                <h2 id="authTitle">Sign In</h2>
                <p class="muted" id="authSubtitle">Welcome back. Enter your credentials below.</p>

                <div id="authMessage" class="auth-message" hidden></div>

                <form id="authForm">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required aria-required="true"
                           placeholder="you@example.com" autocomplete="email">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required aria-required="true"
                           placeholder="Your password" minlength="6" autocomplete="current-password">

                    <button class="btn primary" type="submit" id="authSubmit">Sign In</button>
                </form>

                <p class="auth-toggle">
                    <span id="toggleText">Don't have an account?</span>
                    <a href="#" id="toggleLink">Create one</a>
                </p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 My Online Journal</p>
    </footer>

    <script>
        const authForm = document.getElementById('authForm');
        const authTitle = document.getElementById('authTitle');
        const authSubtitle = document.getElementById('authSubtitle');
        const authSubmit = document.getElementById('authSubmit');
        const authMessage = document.getElementById('authMessage');
        const toggleText = document.getElementById('toggleText');
        const toggleLink = document.getElementById('toggleLink');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        let isSignUp = false;

        // If already logged in, go straight to journal
        (async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) window.location.href = 'journal.html';
        })();

        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isSignUp = !isSignUp;
            if (isSignUp) {
                authTitle.textContent = 'Create Account';
                authSubtitle.textContent = 'Sign up to sync your journal across devices.';
                authSubmit.textContent = 'Create Account';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Sign in';
                passwordInput.autocomplete = 'new-password';
            } else {
                authTitle.textContent = 'Sign In';
                authSubtitle.textContent = 'Welcome back. Enter your credentials below.';
                authSubmit.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Create one';
                passwordInput.autocomplete = 'current-password';
            }
            authMessage.hidden = true;
        });

        function showMessage(text, isError) {
            authMessage.textContent = text;
            authMessage.className = 'auth-message ' + (isError ? 'error' : 'success');
            authMessage.hidden = false;
        }

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            authSubmit.disabled = true;
            authSubmit.textContent = isSignUp ? 'Creating account...' : 'Signing in...';

            if (isSignUp) {
                const { error } = await supabase.auth.signUp({ email, password });
                if (error) {
                    showMessage(error.message, true);
                } else {
                    showMessage('Account created! Check your email to confirm, then sign in.', false);
                    isSignUp = false;
                    authTitle.textContent = 'Sign In';
                    authSubmit.textContent = 'Sign In';
                    toggleText.textContent = "Don't have an account?";
                    toggleLink.textContent = 'Create one';
                }
            } else {
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) {
                    showMessage(error.message, true);
                } else {
                    window.location.href = 'journal.html';
                    return;
                }
            }

            authSubmit.disabled = false;
            authSubmit.textContent = isSignUp ? 'Create Account' : 'Sign In';
        });
    </script>
</body>
</html>
