<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="supabase.js"></script>
    <script defer src="calendar.js"></script>
    <script defer src="todos.js"></script>
    <script defer src="journal.js"></script>
</head>
<body data-page="calendar">
    <header class="site-header">
        <div class="brand">
            <span class="logo-dot" aria-hidden="true"></span>
            <h1>My Online Journal</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="journal.html">View Journal</a></li>
                <li><a href="calendar.html" class="is-active">Calendar</a></li>
                <li><a href="todos.html">Todos</a></li>
                <li><a href="new-entry.html" class="pill">Add Entry</a></li>
            </ul>
        </nav>
    </header>
    <main class="shell">
        <div class="page-header">
            <div>
                <p class="eyebrow">Overview</p>
                <h2>Calendar</h2>
                <p class="muted">Click a date to see your entries.</p>
            </div>
            <a class="btn ghost" href="journal.html">Back to journal</a>
        </div>
        <div id="calendarContainer" class="calendar-widget calendar-widget--full"></div>
        <div id="calendarEntries" class="calendar-entries" style="display:none;"></div>
    </main>
    <footer>
        <p>&copy; 2026 My Online Journal</p>
    </footer>
</body>
</html>
