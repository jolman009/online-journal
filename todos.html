<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="supabase.js"></script>
    <script defer src="calendar.js"></script>
    <script defer src="todos.js"></script>
    <script defer src="journal.js"></script>
</head>
<body data-page="todos">
    <header class="site-header">
        <div class="brand">
            <span class="logo-dot" aria-hidden="true"></span>
            <h1>My Online Journal</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="journal.html">View Journal</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="todos.html" class="is-active">Todos</a></li>
                <li><a href="new-entry.html" class="pill">Add Entry</a></li>
            </ul>
        </nav>
    </header>
    <main class="shell">
        <div class="page-header">
            <div>
                <p class="eyebrow">Tasks</p>
                <h2>Your Todos</h2>
                <p class="muted">Manage scheduled and inbox tasks.</p>
            </div>
        </div>

        <section class="form-card todo-add-card">
            <form id="todoAddForm" class="todo-add-form">
                <input type="text" id="todoText" placeholder="What needs to be done?"
                       required aria-required="true" aria-label="Todo text">
                <input type="date" id="todoDate" aria-label="Optional due date">
                <button class="btn primary" type="submit">Add</button>
            </form>
        </section>

        <section class="todo-section">
            <h3 class="todo-section__title">Scheduled</h3>
            <div id="scheduledTodos" class="todo-list" aria-live="polite"></div>
        </section>

        <section class="todo-section">
            <h3 class="todo-section__title">Inbox</h3>
            <div id="inboxTodos" class="todo-list" aria-live="polite"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 My Online Journal</p>
    </footer>
</body>
</html>
