<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Entry</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="supabase.js"></script>
    <script defer src="journal.js"></script>
</head>
<body data-page="new-entry">
    <header class="site-header">
        <div class="brand">
            <span class="logo-dot" aria-hidden="true"></span>
            <h1>My Online Journal</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="journal.html">View Journal</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="todos.html">Todos</a></li>
                <li><a href="new-entry.html" class="is-active pill">Add Entry</a></li>
            </ul>
        </nav>
    </header>
    <main class="shell">
        <div class="page-header">
            <div>
                <p class="eyebrow">Create</p>
                <h2>Add a New Entry</h2>
                <p class="muted">Pick a template or start from scratch.</p>
            </div>
            <a class="btn ghost" href="journal.html">Back to journal</a>
        </div>
        <section class="form-card">
            <form id="entryForm">
                <label for="template">Choose a template</label>
                <select id="template" name="template">
                    <option value="">-- Select Template --</option>
                    <option value="daily">Daily Entry</option>
                    <option value="weekly">Weekly Plan</option>
                    <option value="reflection">Reflection</option>
                    <option value="book">Book Notes</option>
                    <option value="personal">Personal Index</option>
                </select>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required aria-required="true">

                <label for="date">Date</label>
                <input type="date" id="date" name="date" required aria-required="true">

                <label for="content">Content</label>
                <textarea id="content" name="content" required aria-required="true"></textarea>

                <button class="btn primary" type="submit">Save Entry</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 My Online Journal</p>
    </footer>
</body>
</html>
