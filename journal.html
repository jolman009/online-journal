<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entries</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="supabase.js"></script>
    <script defer src="calendar.js"></script>
    <script defer src="journal.js"></script>
</head>
<body data-page="journal">
    <header class="site-header">
        <div class="brand">
            <span class="logo-dot" aria-hidden="true"></span>
            <h1>My Online Journal</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="journal.html" class="is-active">View Journal</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="new-entry.html" class="pill">Add Entry</a></li>
            </ul>
        </nav>
    </header>
    <main class="shell">
        <div class="page-header">
            <div>
                <p class="eyebrow">Timeline</p>
                <h2>Your Journal Entries</h2>
                <p class="muted">Newest first. Synced across your devices.</p>
            </div>
            <a class="btn primary" href="new-entry.html">Add new entry</a>
        </div>
        <div id="calendarWidget" class="calendar-widget"></div>
        <div id="calendarFilterBar" class="calendar-filter-bar" style="display:none;">
            <span class="filter-date-label"></span>
            <div class="calendar-filter-bar__actions">
                <a class="btn primary filter-add-link" href="new-entry.html">Add entry</a>
                <button class="btn ghost" type="button" onclick="showAllEntries()">Show all</button>
            </div>
        </div>
        <div id="entriesContainer" class="entries-grid" aria-live="polite">
            <!-- Journal entries will be injected here via JavaScript -->
        </div>
    </main>
    <footer>
        <p>&copy; 2026 My Online Journal</p>
    </footer>
</body>
</html>
